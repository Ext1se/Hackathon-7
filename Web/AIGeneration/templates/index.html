<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Фото-будка</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #2c2c2c; color: white; text-align: center; }
        #camera-container, #result-container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        video, img { border-radius: 12px; max-width: 90%; max-height: 70vh; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        button { font-size: 1.2rem; padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; background-color: #007aff; color: white; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #loader { display: none; }
        #result-container { display: none; }
        a[download] { text-decoration: none; }
    </style>
</head>
<body>

<div id="camera-container">
    <h2>Наведите камеру и сделайте фото</h2>
    <video id="video" autoplay playsinline></video>
    <button id="capture-btn">Фото</button>
</div>

<div id="loader">
    <p>Подождите, идёт генерация...</p>
</div>

<div id="result-container">
    <h2>Ваше фото готово!</h2>
    <img id="result-img" alt="Сгенерированное изображение">
    <a id="save-btn" href="#" download="ai_photo.png">
        <button>Сохранить</button>
    </a>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const cameraContainer = document.getElementById('camera-container');
    const loader = document.getElementById('loader');
    const resultContainer = document.getElementById('result-container');
    const resultImg = document.getElementById('result-img');
    const saveBtn = document.getElementById('save-btn');

    // 1. Запускаем камеру
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Ошибка доступа к камере: ", err);
            alert("Не удалось получить доступ к камере. Убедитесь, что вы дали разрешение.");
        });

    // 2. Обработка нажатия на кнопку "Фото"
    captureBtn.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob, 'capture.png');

            cameraContainer.style.display = 'none';
            loader.style.display = 'block';

            // 3. Отправляем фото на наш бекенд (app.py)
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        // Попытаемся прочитать текст ошибки от сервера
                        return response.text().then(text => {
                            throw new Error(`Ошибка сервера: ${text || response.statusText}`);
                        });
                    }
                    return response.blob();
                })
                .then(generatedBlob => {
                    const imageUrl = URL.createObjectURL(generatedBlob);
                    resultImg.src = imageUrl;
                    saveBtn.href = imageUrl;

                    loader.style.display = 'none';
                    resultContainer.style.display = 'flex';
                })
                .catch(err => {
                    console.error("Ошибка генерации: ", err);
                    alert("Произошла ошибка во время генерации. Попробуйте снова.");
                    loader.style.display = 'none';
                    cameraContainer.style.display = 'flex';
                });
        }, 'image/png');
    });
</script>
</body>
</html>
